<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Karla:ital,wght@0,200;0,300;0,400;0,600;1,200;1,300;1,400;1,600&family=Quicksand:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <header class="container-fluid text-center custom-container">
        <h1>Weather Dash</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3">
                <h2 class="mt-1">Search for a city</h2>

                <div class="form-inline form-group">
                    <input class="form-control"type="text" id="search-value"  />
                    <button class="btn btn-primary custom-button" id="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </div>

                <ul class="list-group history" id="history"></ul>

            </aside>

            <div class="col-lg-9">
                <section id="today-container">
                    <div id="today-title" class="ml-3"></div>
                    <br>
                    <ul id="today-weather"></ul>
                </section>

                <div id="five-day" class="row mt-3 forecast"></div>
            </div>
            
           

        </div> 
        
        
            

        </div>

    </div>

    <script src="assets/apikey.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
